<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Argus Console</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">

    <link rel="stylesheet" type="text/css" href="../dist/css/console.css">
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <div class="content-wrap">
            <div class="box">
                <div class="col-md-6 column" style="height: 1000px">
                    <div id="image">

                    </div>

                    <!--<div id="rangeSlider"></div>-->
                </div>
                <div class="col-md-6 column"></div>
            </div>
        </div>
    </div>
    <!-- ./wrapper -->
    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../dist/js/adminlte.min.js"></script>

    <script type="text/javascript">
        $.ajax({
            async: true,
            beforeSend: function () {
                $("#image").html('加载中...');
            },
            error: function () {
                alert("error");
            },
            type: 'GET',
            url: '',
            data: {},
            success: function () {
                ShowDiv();
            }
        });
        //显示加载数据
        function ShowDiv() {
            $("#image").html(' ');
            var paths = new Array(351); //数组 图片地址
            var path;
            for (var i = 0; i < paths.length; i++) {
                if (i < 10) {
                    path = "../data/LKDS-00001/img_000" + i + "_i.png";
                    paths[i] = path;
                }
                if (i > 9 && i < 100) {
                    path = "../data/LKDS-00001/img_00" + i + "_i.png";
                    paths[i] = path;
                }
                if (i > 99 && i < paths.length) {
                    path = "../data/LKDS-00001/img_0" + i + "_i.png";
                    paths[i] = path;
                }
            }

            $.each(paths, function (index, item) {
                //循环获取数据
                var srcimg = paths[index];

                $("#image").html(
                    $("#image").html() + "<img style='width: 413px; height: 413px' alt='413*413' src='" + srcimg + "' />"
                );
            });
            $("#image").show();
        }
    </script>
</body>

</html>
